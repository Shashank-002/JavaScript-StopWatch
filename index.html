<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
        <div class="display" id="timeDisplay">00:00:00</div> 

        <div class="buttons">
            <button id="startButton" class="btn">Start</button>
            <button id="stopButton" class="btn">Stop</button>
            <button id="lapButton" class="btn">Lap</button>
            <button id="resetButton" class="btn">Reset</button>
            
        </div>
    
        <div class="lap-display" id="lapDisplay">
            <table>
                <thead>
                    <tr>
                        <th>Lap</th>
                        <th>Lap Time</th>
                        <th>Total Time</th>
                        
                    </tr>
                </thead>
                <tbody id="lapTableBody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
